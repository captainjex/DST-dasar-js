  <div id="quote">belum ada quote</div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/dasar.js"></script>
  <script>
    let quote = 'belum ada quote'

    axios.get('http://fortunecookieapi.herokuapp.com/v1/cookie')
        .then(function (response) {
          // handle success
          quote = response.data[0].fortune.message
          document.getElementById('quote').innerHTML = quote
          console.log(quote);
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        })
    console.log(quote);

  </script>
