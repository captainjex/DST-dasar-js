<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>belajar vuejs</h1>
  <div id="app">
    <strong>Lakon</strong>
    <div>
      {{ score }}
    </div>
    <button :disabled="score < 1 || isGameEnd" @click="kurangScore('score')">-</button>
    <button v-bind:disabled="isGameEnd" @click="tambahScore('score')">+</button>

    <div style="margin:32px;"></div>
    <strong>Musuh</strong>
    <div>
      {{ scoreMusuh }}
    </div>
    <button :disabled="scoreMusuh < 1 || isGameEnd" @click="kurangScore('scoreMusuh')">-</button>
    <button :disabled="isGameEnd" @click="tambahScore('scoreMusuh')">+</button>

    <div style="margin:32px;"></div>

    pemenangnya adalah {{ winner }}
    <br>
    selisihnya: {{ selisih }}

    <hr>
    {{ 3 == '3' }}
  </div>

  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        score: 0,
        scoreMusuh: 0,
        contoh: null
      },
      computed: {
        winner () {
          if (this.score > this.scoreMusuh) {
            return 'Lakon'
          } else if (this.score == this.scoreMusuh) {
            return 'IMBANG'
          } else {
            return 'Musuh'
          }
        },
        selisih () {
          return Math.abs(this.score - this.scoreMusuh)
        },
        isGameEnd () {
          return this.score > 9 || this.scoreMusuh > 9
        }
      },
      watch: {
        score (newVal) {
          if (newVal > 9) {
            alert('horeee lakon menang')
          }
        }
      },
      methods: {
        tambahScore (target) {
          ++this[target]
        },
        kurangScore (target) {
          --this[target]
        }
      }
    })
  </script>
</body>
</html>
