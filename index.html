<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div id="txt1">ini text</div>
  <input type="range" name="anu" id="">
  <br>
  <button id="btnPlus">+</button>
  <div id="myNum">0</div>
  <button id="btnMinus">-</button>

  <script>
    let arr = [
      {
        satu: 'isi satu',
        dua: 'isi dua'
      },
      {
        satu: 'lagi satu',
        dua: 'lagi dua'
      }
    ]
    let obj = {
      satu: 'isi satu',
      dua: 'isi dua'
    }
    for (let i in arr) {
    console.log(arr[i].satu);

    }

    let myNum = document.getElementById('myNum')
    let btnMinus = document.getElementById('btnMinus')
    let btnPlus = document.getElementById('btnPlus')
    let score = 0

    btnMinus.addEventListener('click', function() {
      if(score > 0) myNum.innerHTML = --score
    })
    btnPlus.addEventListener('click', function() {
      myNum.innerHTML = ++score
    })
  </script>
</body>
